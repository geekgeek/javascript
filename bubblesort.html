/**
 *
 *
 * sorts the array with bubble sort algorithm
 *
 *
 * @param theArray to be bubble sorted
 * @return sorted array
 **/
function bubbleSortFinal(tempArr)
{
    tempArr;

    var finalArr = [];

    var isSorted = false;
    
    var totalSteps = 0;
    
    var ticktack;
    
    while(isSorted === false)
    {
        totalSteps = totalSteps + 1;
        ticktack = 0;

        for(var i = 0; i < tempArr.length;i++)
        {

            if(isNextValueBiggerOriginal(i,tempArr) === true)
            {
                var tempShift1 = tempArr[i];
                var tempShift2 = tempArr[i+1];

                finalArr[i+1] = tempShift1;
                finalArr[i] = tempShift2;

                tempArr[i] = tempShift2;
                tempArr[i+1] = tempShift1;

                ticktack = ticktack + 1;

            }
            else
            {
                finalArr[i] = tempArr[i];
            }

        }
        if(ticktack === 0)
        {
            isSorted = true;
        }
    }
    
    console.log("steps for sort : " + totalSteps);
    
    return finalArr;
}
